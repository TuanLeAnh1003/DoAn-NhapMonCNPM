<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lập phiếu trả sách</title>
</head>
<body>
    <div class="LPTS">
        <h2 class="LPTS__h2">lập phiếu trả sách</h2>
        <div  class="LPTS__section"> 
            <div class="section-container">
                <div class="section-element">
                    <img src="/address-book-solid.svg" alt="contact" class="section-element__icon">
                    <label>Độc giả</label>
                    <span>
                        <input type="text" name="IDDG" placeholder="Nhập ID độc giả" class="section-element__input">
                        <span>
                            <button class="section-element__click button--hover">OK</button>
                        </span>
                    </span>
                </div>
                <div class="section-element ">
                    <img src="/calendar-days-solid.svg" alt="calendar" class="section-element__icon">
                    <label>Ngày lập phiếu</label>
                    <span class="section-element__date">
                        <input type="number" min="1" max="31" value="1" class="section-element__input">
                    </span>
                    <span class="section-element__date">
                        <input type="number" min="1" max="12" value="1" class="section-element__input">
                    </span>
                    <span class="section-element__date">
                        <input
                            type="number"
                            min="1899"
                             max="2021"
                            value="2001"
                            style="width: 80px"
                            class="section-element__input"
                        >
                    </span>
                </div>
                <div class="section-element ">
                    
                    <label class= "element--margin">Tiền phạt kỳ này</label>
                    <span>
                        <input type="text" name="IDDG" placeholder="Nhập số tiền phạt" class="section-element__input">
                    
                    </span>
                </div>
                <div class="section-element ">
                    
                    <label class= "element--margin">Tổng nợ kỳ này</label>
                    <span>
                        <input type="text" name="IDDG" placeholder="Nhập số tiền nợ" class="section-element__input">
                    
                    </span>
                </div>
                <div class="section-element ">
                    
                    <label class= "element--margin">Tổng nợ</label>
                    <span>
                        <input type="text" name="IDDG" placeholder="Tổng nợ" class="section-element__input">
                    
                    </span>
                </div>
            </div>
            
            <div class="section-tables">
                <div class="section-tables__heading">
                    <img src="/book-open-solid.svg" alt="book">
                    <span>Sách đã mượn</span>
                </div>
                <div class="section-tables__container">
                    <table class="container-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="colgroup">STT</th>
                                <th scope="col">Mã Sách</th>
                                <th scope="col">Tên Sách</th>
                                <th scope="col">Số ngày mượn</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Tiền Phạt</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                </td>  
                                <td>1</td>                       
                                <td>D0001</td>
                                <td>A Game of Thrones</td>
                                <td>04</td>
                                <td>01</td>
                                <td>0đ</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                   
                                </td>
                                <td>2</td>
                                <td>D0002</td>
                                <td>Candide</td>
                                <td>06</td>
                                <td>01</td>
                                <td>0đ</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                    
                                </td>
                                <td>3</td>
                                <td>D0003</td>
                                <td>The Little Prince</td>
                                <td>08</td>
                                <td>01</td>
                                <td>0đ</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                    
                                </td>
                                <td>4</td>
                                <td>D0004</td>
                                <td>Candide</td>
                                <td>15</td>
                                <td>02</td>
                                <td>0đ</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                    
                                </td>
                                <td>5</td>
                                <td>D0005</td>
                                <td>To Kill a Mockingbird</td>
                                <td>20</td>
                                <td>01</td>
                                <td>5000đ</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="table__checkbox">
                                    
                                </td>
                                <td>6</td>
                                <td>D0006</td>
                                <td>The Alchemist</td>
                                <td>03</td>
                                <td>02</td>
                                <td>0đ</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="section-tables__click button--hover">
                    <button class="Click-success">Tạo phếu</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>

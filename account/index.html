<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tài khoản</title>
</head>

<body>
    <div class="account">
        <div class="account__main">
            <div class="close">
                <i class="fas fa-times close-icon"></i>
            </div>
            <div class="header">
               
                <div class="header__avatar">
                    <div class="header__avatar-edit">
                        <img src="./img/Edit.png" alt="photo">
                    </div>
                </div>
                <h3 class="header__name">Nguyen Duy An</h3>
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ Tên</label>
                    <input type="text" name="fullname" placeholder="Nguyen Duy AN" class="form-input">
                </div>

                <div class="form-group">
                    <label for="numberphone" class="form-label">Số điện thoại</label>
                    <input type="text" name="numberphone" placeholder="123456789" class="form-input">
                </div>

                <div class="form-group">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="email" placeholder="19521179@gm.uit.edu.vn" class="form-input">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" name="address" placeholder="Nguyen Duy AN" class="form-input">
                </div>
                <div class="btn">

                    <button class="btn-update">Cập nhật</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>

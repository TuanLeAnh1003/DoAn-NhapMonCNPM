<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phieuthutienphat</title>
    
    <link rel="stylesheet" href="./Phieuthutienphat.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="phieuthu">
        <div class="phieuthu_container">
            <div class="phieuthu_header">
                 <h2>PHIẾU THU TIỀN PHẠT</h2>
            </div>
            <div class="phieuthu__form">
                    <div class="phieuthu__formgroup">
                        Họ tên độc giả
                        <input type="text" class="phieuthu__input" placeholder="Nhập họ và tên">
                    </div>
                    <div class="phieuthu__formgroup">
                        Tổng nợ
                        <input type="text" class="phieuthu__input" placeholder="Nhập tổng nợ">
                    </div>
                    <div class="phieuthu__formgroup">
                        Số tiền thu
                        <input type="text" class="phieuthu__input" placeholder="Nhập số tiền thu">
                    </div>
                    <div class="phieuthu__formgroup">
                        Còn nợ
                        <input type="text" class="phieuthu__input" placeholder="Nhập khoản còn nợ">
                    </div>
                </div>
                <div class="phieuthu_nut">
                    <button class="phieuthu_nut__ok">
                        OK
                    </button>
                </div>
            </div>
        </div> 
    </div>      
</body>
</html>
